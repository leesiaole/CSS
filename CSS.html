<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI and Cyberbullying: Detection & Prevention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8d0d0
        }
        header {
            background-color: #ff7070cd;
            color: rgb(249, 249, 249);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        img {
            width: 45%;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Can You Spot the Deepfake?</h2>
        <p>Click on the image you think is AI-generated.</p>
        <div class="image-container">
            <img src="C:\Users\siaol\OneDrive\CSS\yo.jpg" alt="Real Image" onclick="checkAnswer(false)">
            <img src="C:\Users\siaol\OneDrive\CSS\bro.jpg" alt="Fake Image" onclick="checkAnswer(true)">
        </div>
        <p id="feedback" class="hidden"></p>
       
    </div>
   
   
    </div>
   
    <script>
        function checkAnswer(isFake) {
            const feedback = document.getElementById("feedback");
            const nextBtn = document.getElementById("nextBtn");
           
            if (isFake) {
                feedback.textContent = "Correct! This image was generated by AI.";
            } else {
                feedback.textContent = "Incorrect. This is a real image.";
            }
           
            feedback.classList.remove("hidden");
            nextBtn.classList.remove("hidden");
        }
       
        function showGuide() {
            document.getElementById("guide").classList.remove("hidden");
        }
    </script>
</body>
</html>
