<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI and Cyberbullying: Detection & Prevention</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }
            .hidden {
                display: none;
            }
            button {
                margin-top: 10px;
                padding: 10px;
                border: none;
                background-color: #007BFF;
                color: white;
                cursor: pointer;
            }
            .image-container {
                display: flex;
                justify-content: space-around;
                margin-top: 20px;
            }
            img {
                width: 45%;
                border-radius: 10px;
                cursor: pointer;
            }
        </style>
      </head>
        <div class="container">
            <font color="#5f6a6a">
            <h2 style="font-size: 160%;">Can You Spot the Deepfake?</h2>
            </font>
            <p>Click on the image you think is AI-generated.</p>
            <div class="image-container">
                <img src="yo.jpg" alt="Real Image" onclick="checkAnswer(false)">
                <img src="bro.jpg" alt="Fake Image" onclick="checkAnswer(true)">
            </div>
            <p id="feedback" class="hidden"></p>
        </div>
        <script>
          function checkAnswer(isFake) {
              const feedback = document.getElementById("feedback");
              const nextBtn = document.getElementById("nextBtn");
             
              if (isFake) {
                  feedback.textContent = "Correct! This image was generated by AI.";
              } else {
                  feedback.textContent = "Incorrect. This is a real image.";
              }
             
              feedback.classList.remove("hidden");
              nextBtn.classList.remove("hidden");
          }
         
          function showGuide() {
              document.getElementById("guide").classList.remove("hidden");
          }
      </script>
</body>
</html>
